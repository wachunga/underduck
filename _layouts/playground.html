---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.address }}</p>
    </header>

    <article class="post-content">
        {{ content }}

        {% if page.address %}
        <div class="playground-map">
            <a href="https://www.google.com/maps/place/{{ page.address }}/">
                <img src="http://maps.googleapis.com/maps/api/staticmap?center={{ page.address }}&markers={{ page.address }}&zoom=13&scale=2&size=740x200&maptype=roadmap" alt="Map of {{ page.title }}">
            </a>
        </div>
        {% endif %}

        <p><a href="{{ page.detailsUrl }}">More details</a></p>
    </article>

</div>
